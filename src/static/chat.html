<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html">
		<title>Chat</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="form-container chat-container">
				<header>
					<div class="set-text-right">
						<span class="user-name">User User</span> <input type="button" class="logout-button" name="logout" id="logout" value="Log Out">
					</div>
					<h3>CHAT HISTORY</h3>
				</header>
				<div class="chat-history-container">
					<ul class="chat-list">
						<li>No messages found</li>
					</ul>
				</div>
				<div>
					<label>Message:</label>
					<div class="input-container">
						<textarea class="text-area" id="userMessage" rows="4"></textarea>
					</div>
					<div class="input-container">
						<input type="button" class="send-button set-right" name="login" id="login" value="Send">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
